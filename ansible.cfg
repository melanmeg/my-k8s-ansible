[defaults]
forks = 30
interpreter_python = /usr/bin/python3
any_errors_fatal = true
debug = false
# callback_whitelist = profile_tasks

# Mitogen
# $ curl -kL -o https://files.pythonhosted.org/packages/source/m/mitogen/mitogen-0.3.9.tar.gz
# $ tar zxvf mitogen-0.3.9.tar.gz -C /opt/
strategy_plugins = /opt/mitogen-0.3.9/ansible_mitogen/plugins/strategy
strategy = mitogen_linear

[ssh_connection]
pipelining = true
